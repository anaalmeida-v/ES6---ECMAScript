<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        
        let nome = 'Jorge' //document.getElementById('nome').value
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()
    
        //------------------------
        //consiste em deixar objetos menos verbosos: (valor será interpretado nas variáveis declaradas inicialmente)

        let objeto2 = {
            nome, 
            idade,
            sexo,
            profissao,

                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        //pode-se mudar o nome da variável que será exibido valor dentro do objeto
        //nomeTeste - this.nomeTeste

        console.log(objeto2)
        objeto.exibirResumo()     

    </script>
