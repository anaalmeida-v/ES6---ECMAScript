<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>

        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
                this.peso = null
            }

            dormir() {
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal {
            constructor() {
                super()
                this.orelha = 'Grandes e caídas'
            }

            correr() {
                console.log('Correr')
            }
            rosnar() {
                console.log('Rosnar')
            }
        }

        class Passaro extends Animal {
            constructor() {
                super()
                this.bico = Curto
            }

            falar() {
                console.log('Falar')
            }
        }

        class Papagaio extends Passaro{
            constructor() {
                super()
                this.sabeFalar = true
            }
        }

        let cachorro = new Cachorro() //instância da base cachorro, baseada no modelo Cachorro, criando assim um objeto
        let passaro = new Passaro()
        let papagaio = new Papagaio()
        //uso incorreto dos caracteres(letras maiúsculas e minúsculas podem gerar erros)


        console.log(cachorro)
        console.log(passaro)
        console.log(papagaio)
    </script>
</head>
